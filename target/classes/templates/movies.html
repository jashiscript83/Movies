<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="../static/styles.css">

</head>
<body>
	<div id="app">



<div id="wrapper">
  <h1 class="chrome">80´S</h1>
  <h3 class="dreams">Movies Club</h3>
 </div>


		<div class="search">

			<input @keyup="filter" type="text" placeholder="Search..."
				name="titles" v-model="inputvalue">
<!-- 			<button @click="filter">Search</button>
 -->		</div>

		<div class="center">

			<div v-for="title,index in  titles" id="f1_container">

				<div class="card mb-3" class="card" id="card"
					style="max-width: 540px;">
					<div class="row no-gutters">
						<div class="col-md-4">
							<img v-for="image,keys in  images" v-bind:src="image"
								class="card-img" v-if="keys === index" alt=""> <img
								src="https://cdn1.thehunt.com/app/public/system/zine_images/11406886/original/3e9b3f0d8e50d1aaf81458f57bb5e361.jpeg"
								class="secondImage">
						</div>
						<div class="col-md-8" >
							<div class="card-body" >
								<h5 id="title" class="idtitle" class="card-title">{{title}}</h5>


								<div>
									<p v-for="directors,keys in  director" v-if="keys === index"
										class="card-text">{{directors}}</p>

									<p v-for="years,keys in  year" class="card-text"
										v-if="keys === index">
										<small class="text-muted">{{years}}</small>
									</p>
									<button class="idbutton" id="button" >
										<a href="cart.html">Buy now!</a>
									</button>
									<p>2.99$</p>
									

								</div>
							</div>
						</div>
					</div>

				</div>


			</div>



		</div>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script src="../static/movies.js">
			
		</script>
</body>
</html>
